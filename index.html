<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Quote generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-container"></div>
    <!-- Quote -->
    <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">“What you are is what you have been. What you'll be is what you do now.” </span>
        <!--Author-->
        <div class="quote-author">
            <span id="author">
                Buddha
            </span>
            <!-- Buttons -->
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet This!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
